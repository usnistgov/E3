upstream e3_django {
    server api:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://e3_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/app/staticfiles/;
    }

    location /favicon.ico {
        alias /usr/src/app/staticfiles/favicon.svg;
    }

}