spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.deserialization.accept-single-value-as-array=true
spring.jackson.visibility.all=any
spring.jackson.serialization.fail-on-empty-beans=false
#spring.jackson.deserialization.read-unknown-enum-values-as-null=true
#spring.jackson.deserialization.read-unknown-enum-values-using-default-value=true

logging.level.root=WARN
logging.level.gov.nist=TRACE

server.compression.enabled=true

spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

